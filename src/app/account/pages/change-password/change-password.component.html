<app-home>
  <div class="col col-lg-9 col-md-8 col-sm-12 py-4 px-5 mb-2 bg-article">
      <h2>Changer le mot de passe</h2>
      <form [formGroup]="changePasswordForm" class="mt-4 bg-light needs-validation rounded" >
        <div class="form-group form-floating" [class.error]="changePasswordForm.controls['password'].dirty && changePasswordForm.hasError('required', 'password')">
            <input type="password" id="currentPassword" class="form-control" placeholder="mot de passe actuel" formControlName="currentPassword">
            <label for="currentPassword">Mot de passe actuel</label>
        </div>
        <small *ngIf="changePasswordForm.controls['password'].dirty && changePasswordForm.hasError('required', 'password')" 
              class="text-danger ">*Champ obligatoire</small>
        <div class="form-group form-floating mt-4" [class.error]="changePasswordForm.controls['password'].dirty && changePasswordForm.hasError('required', 'password')">
            <input type="password" id="password" class="form-control" placeholder="New password" formControlName="password">
            <label for="password">Nouveau mot de passe</label>
        </div>
        <small *ngIf="changePasswordForm.controls['password'].dirty && changePasswordForm.hasError('required', 'password')" 
              class="text-danger ">*Champ obligatoire</small>
  
        <div class="form-group form-floating mt-4" [class.error]="changePasswordForm.controls['confirmPassword'].dirty && changePasswordForm.hasError('required', 'confirmPassword')">
            <input type="password" placeholder="Corfirm password" class="form-control" formControlName="confirmPassword">
            <label for="password">Confirmez votre nouveau mot de passe</label>
          </div> 
        <small *ngIf="changePasswordForm.hasError('confirmPasswordValidator', 'confirmPassword')" 
              class="text-danger ">*Le mot de passe ne correspond pas</small> 
  
        <div class=" d-flex justify-content-center">     
          <button (click)="onReset()" type="submit" class="btn btn-primary mt-3 btn-block rounded-pill" >Valider </button>       
        </div>    
    </form>
  </div>
</app-home>
