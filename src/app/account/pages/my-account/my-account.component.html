<div class="mt-2 container">
    <h2>Mon compte</h2>
    <div class="row">
        <div class="col col-3">
            <table class="table  table-hover">
                <thead>
                    <tr>
                        <th><img src="../../../../assets/images/homme.png"></th>
                        <td class="navAccount">Bonjour <strong>Sylvain</strong></td>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr type="radio" class="p-3">
                        <td><i class="bi bi-person h3"></i></td>
                        <td class="navAccount">Aperçu du compte</td>
                    </tr>
                    
                    <tr class="p-3">
                        <td><i class="h3 bi bi-box2"></i></td>
                        <td class="navAccount">Mes commandes</td>
                    </tr>
                    <tr class="p-3">
                        <td ><i class="h3 bi bi-person-vcard"></i></td>
                        <td class="navAccount">Mes informations</td>
                    </tr>
                    <tr class="p-3">
                        <td><i class="h3 bi bi-lock"></i></td> 
                        <td class="navAccount">Changer le mot de passe</td>
                    </tr>
                    <tr class="p-3">
                        <td ><i class="h3 bi bi-house-door"></i></td>
                        <td class="navAccount">Carnet d'adresses</td>
                    </tr>
                    <tr class="p-3">
                        <td><i class="h3 bi bi-box-arrow-left"></i></td>
                        <td class="navAccount">Déconnexion</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col bg-article">
            <ng-content></ng-content>
        </div>
    </div>
</div>
