
<ng-container *ngIf="product$ | async as product">

	<div class="container card mb-4 box-shadow mt-2 ">
		<div class="row">
			<div class="col-6">
				<div id="carouselExampleIndicators" class="carousel slide">
					<div class="carousel-indicators">
					  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
					  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
					  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
					</div>

					<div class="carousel-inner">
					  <div class="carousel-item active">
						<img [src]="product.imageUrl" class="d-block w-100"  alt="{{ product.name }}">
					  </div>
					  <div class="carousel-item">
						<img [src]="product.imageUrl" class="d-block w-100"  alt="{{ product.name }}">
					  </div>
					  <div class="carousel-item">
						<img [src]="product.imageUrl" class="d-block w-100"  alt="{{ product.name }}">
					  </div>
					</div>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
					  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Next</span>
					</button>
				  </div>
			</div>
	
		  <!--============description of product=======================-->
			<div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
				<div>
				<h2 class="name">{{product.name}}</h2>
				<small>Product by <a href="#">Nozama</a></small>
				</div>   
				<div class="certified">
					<i class="bi bi-star-fill text-warning"></i>
					<i class="bi bi-star-fill text-warning"></i>
					<i class="bi bi-star-fill text-warning"></i>
					<i class="bi bi-star-fill text-warning"></i>
					<i class="bi bi-star-half text-warning"></i>
					<span class="fa-2x"><h6>(100) notes</h6></span>
					<a href="#">100 avis clients</a>
	
				</div>   
					
				
				<hr />
				<h3 class="price-container">{{product.price}}<span>€</span><small> * TVA non incluse</small></h3>
				<br>

				<br>
				<div class="description description-tabs">
					<div id="myTab" class="nav nav-pills">
						<div class="list-nav"><button (click)="scrollTo()" [routerLink]="['./']" fragment="description"  class="btn btn-outline-primary ">Description </button>             
              <ng-container *ngIf="affiche">
                <p>
                  <strong>Description </strong> : {{product.description}}
                </p>
              </ng-container>
            </div>
						<div class="list-nav"><button (click)="toggle()" [routerLink]="['./']" fragment="specifications"  class="btn btn-outline-primary">References</button>
              <ng-container *ngIf="show">
                <p>
                  <strong>References </strong> : {{product.reference}}
                </p>
              </ng-container>
            </div>
						<div class="list-nav"><button (click)="drop()" [routerLink]="['./']" fragment="reviews"   class="btn btn-outline-primary">Commentaires</button>
              <ng-container *ngIf="display">
                <div>
                  <strong>Commentaires </strong> : 
                  <form method="post" class="well padding-bottom-10">
                    <input class="form-control" type="text" placeholder="Votre Nom">
                    <input class="form-control" type="text" placeholder="Résumé">
                    <textarea rows="4" class="form-control" placeholder="Ecrivez un commentaire"></textarea>
                    <div class="margin-top-10">
                      <button type="submit" class="btn btn-sm btn-primary pull-right">Envoyer commentaires</button>                         
                    </div>
                  </form>
                </div>
              </ng-container>
            </div>
					</div>

				</div>
        
				<br>
				<br>
				<div class="row">
					<div class="col-sm-12 col-md-6 col-lg-6">
						<a href="#" class="btn btn-primary btn-lg" [routerLink]="['/','cart']">Ajouter au panier</a>
					</div>
					<div class="col-sm-12 col-md-6 col-lg-6">
						<div class="btn-group pull-right">
							<button class="btn btn-white btn-default"><i class="fa fa-star text-primary"></i> Ajouter aux favoris</button>
							<button class="btn btn-white btn-default"><i class="fa fa-envelope text-primary"></i> Contact du vendeur</button>
						</div>

			</div>
		</div> 
	</div>
   </div>
	</div>

</ng-container>
