        <!--========searchHomePage=============-->
          <div class="col nav-search" >
                 <form class="d-flex" role="search">
                  <input class="form-control me-2" type="text"  #searchInput
                          placeholder="Rechercher un produit" aria-label="Search"
                          (keyup)="searchProduct($event)" (blur)="hideSearch()">

                  <button (click)="submitSearch(searchInput.value)" class="btn btn-outline-light" type="submit">Rechercher</button>
                  
                  <ul class="suggested-search" *ngIf="searchResult">
                    <li *ngFor="let item of searchResult">
                      <a>{{item.name}}</a>
                    </li>
                  </ul>
                </form>
              </div>
